[Unit]
Description=Drone MQTT â†’ AWS IoT forwarder
After=network.target

[Service]
Type=simple
User=companion
WorkingDirectory=/opt/drone-forwarder
EnvironmentFile=/etc/drone-forwarder/aws_creds
ExecStart=/opt/drone-forwarder/venv/bin/python3 \
    /opt/drone-forwarder/forwarder_to_iot.py \
    --mqtt-host 127.0.0.1 --mqtt-port 1883
Restart=always
RestartSec=3

[Install]
WantedBy=multi-user.target
