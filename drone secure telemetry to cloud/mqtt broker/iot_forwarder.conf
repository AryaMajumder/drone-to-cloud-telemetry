# Fix the service file
sudo tee /etc/systemd/system/iot-forwarder.service > /dev/null << 'EOF'
[Unit]
Description=Drone MQTT â†’ AWS IoT forwarder
After=network.target mosquitto.service

[Service]
Type=simple
User=root
WorkingDirectory=/opt/iot-forwarder
EnvironmentFile=/opt/iot-forwarder/aws_credentials.env
ExecStart=/usr/bin/python3 /opt/iot-forwarder/forwarder_to_iot.py
Restart=always
RestartSec=10
StandardOutput=journal
StandardError=journal

[Install]
WantedBy=multi-user.target
EOF

# Reload and restart
sudo systemctl daemon-reload
sudo systemctl restart iot-forwarder.service
sudo systemctl status iot-forwarder.service